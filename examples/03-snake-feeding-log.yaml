name: Snake Feeding Log
theme: Default
groups:
  - name: Feeding Details
    fields:
      - type: input
        key: date
        title: Feeding Date
      - type: select
        key: food_type
        title: Type of Food
        options:
          - label: Mice
            value: mice
          - label: Rats
            value: rats
          - label: Birds
            value: birds
          - label: Other
            value: other
      - type: input
        key: quantity
        title: Quantity
        validation:
          - condition: "parseInt(value) <= 0"
            error: Please enter a positive number