name: Comprehensive Snake Care Form
theme: Charm
accessible: true
groups:
  - name: Basic Information
    fields:
      - type: input
        key: snake_name
        title: Snake Name
      - type: input
        key: species
        title: Species
  - name: Health Information
    fields:
      - type: input
        key: weight
        title: Weight (grams)
        validation:
          - condition: "parseInt(value) <= 0"
            error: Please enter a positive number
      - type: input
        key: length
        title: Length (cm)
        validation:
          - condition: "parseInt(value) <= 0"
            error: Please enter a positive number
      - type: text
        key: health_notes
        title: Health Notes
        attributes:
          char_limit: 500
  - name: Feeding Log
    fields:
      - type: input
        key: date
        title: Feeding Date
      - type: select
        key: food_type
        title: Type of Food
        options:
          - label: Mice
            value: mice
          - label: Rats
            value: rats
          - label: Birds
            value: birds
          - label: Other
            value: other
      - type: input
        key: quantity
        title: Quantity
        validation:
          - condition: "parseInt(value) <= 0"
            error: Please enter a positive number
  - name: Habitat Setup
    fields:
      - type: input
        key: tank_size
        title: Tank Size (gallons)
        validation:
          - condition: "parseInt(value) <= 0"
            error: Please enter a positive number
      - type: multiselect
        key: accessories
        title: Accessories
        options:
          - label: Heat Lamp
            value: heat_lamp
          - label: Water Bowl
            value: water_bowl
          - label: Hiding Spot
            value: hiding_spot
          - label: Climbing Branch
            value: climbing_branch
        attributes:
          limit: 3
      - type: confirm
        key: temperature_control
        title: Do you have a temperature control system?
        attributes:
          affirmative: Yes
          negative: No